{{extends file="app/views/layout/admin_layout.html"}}

{{block name="content"}}

<div>
   <div>
       <a href="index.php?c=admin"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>主页   ></a>
       <a href="index.php?c=system&a=site_info">站点信息</a>
   </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2>文章列表</h2>
            <div class="row">
                <div class="col-md-1">
                    <button type="button" class="btn btn-primary"><a href="index.php?c=file&a=add" >添加文章</a></button>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-danger"><a href="" >删除</a></button>
                </div>
            </div>

        </div>
        <div class="panel-body1">
            <div class="panel-heading">
                <div>
                    <label  class="checksa">
                        <input type="checkbox" >&nbsp;&nbsp;&nbsp; 全选
                    </label>
                </div>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th>
                        &nbsp; &nbsp;<span class="glyphicon glyphicon-resize-vertical" aria-hidden="true"></span>
                    </th>
                    <th>标题</th>
                    <th>所属栏目</th>
                    <th></th>
                    <th>发布日期</th>
                    <th><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span></th>
                </tr>
                </thead>
                <tbody>
                {{foreach  $articles as $a}}
                <form action="" method="post" class="flink">

                    <tr>
                        <th scope="row">
                            <label class="box1">
                                &nbsp;&nbsp;<input class="box" type="checkbox" name="item[]" value="{{$a.id}}">
                            </label>
                        </th>
                        <td class="title">{{$a.title}}</td>
                        <td class="cate_id">{{$a.cate_name}}</td>
                        <td></td>
                        <!--<input type="hidden" name="id[]" value="{{$flink.id}}"/>-->
                        <td>{{date('Y-m-d', $a.date)}}</td>
                        <td data-id="{{$a.id}}">
                            <a href="index.php?c=file&a=edit&id={{$a.id}}" class="edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;&nbsp;</a>
                            <a href="index.php?c=file&a=del&id={{$a.id}}" ><span class="glyphicon glyphicon-remove" aria-hidden="true" ></span></a>
                        </td>
                    </tr>

                </form>
                {{/foreach}}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{/block}}
{{block name="js"}}

$(function() {

})
</script>
{{/block}}
