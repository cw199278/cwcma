{{extends file="app/views/layout/admin_layout.html"}}

{{block name="content"}}
<div class="container">
    <div class="change">
        <form class="form-horizontal" action="index.php?c=user&a=do_change" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">请输入原始密码</label>
                <div class="col-sm-10">
                    <input class="form-control" id="Password1" placeholder="请填写原始密码" name="old_password">
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">请填写新密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="Password2" placeholder="请填写新密码" name="password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">请确认新密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="Password3" placeholder="请确认新密码" name="password2">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">确认</button>
                </div>
            </div>
        </form>
    </div>
</div>

{{/block}}
{{block name="js"}}
<script>
    $(function(){
        $(".btn").click(function(){
            var Password1 = $("#Password1").val();
            var Password2 = $("#Password2").val();
            var Password3 = $("#Password3").val();

            if(Password1 == "" ){
                alert("请正确填写原始密码");
                return false;
            }
            if(Password3 != Password2){
                alert("两次密码输入不一样");
                return false;
            }
        })


    })
</script>
{{/block}}
