<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{$assets}}/css/reg.css">
    <title>


    </title>
</head>
<body>
    <div calss="container">
        <div class="content">
            <form action="index.php?c=user&a=do_reg" method="post">
                <h1>用户注册</h1>
                <div class="form-group">
                    <label for="username" class="username">用户名</label>
                    <input type="text" class="form-control" id="username" placeholder="请填写用户名" name="name">
                </div>
                <div class="form-group">
                    <label for="password1">密码</label>
                    <input type="password" class="form-control" id="password1" placeholder="请填写密码" name="password">
                </div>
                <div class="form-group">
                    <label for="password2">确认密码</label>
                    <input type="password" class="form-control" id="password2" placeholder="请确认密码" name="password">
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 我已同意注册条款
                    </label>
                </div>
                <button type="submit" class="btn btn-default ">确认提交</button>
            </form>
        </div>
        <div class="wan">
            <h4><a href="index.php?c=user&a=login">有用户名请登录</a></h4>
        </div>
    </div>

    <script src="{{$assets}}/js/jquery-2.1.4.min.js"></script>
    <script src="{{$assets}}/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript"></script>
    <script>
      $(function(){
          $(".btn").click(function(){
              var username = $("#username").val();
              var password1 = $("#password1").val();
              var password2 = $("#password2").val();
              if(username =="" || password1 == "" || password2 == ""){
                  alert("用户名密码请填写完整");
                  return false;
              }
              if(password1 == password2){
                  return true;
              } else{
                  alert("密码不一致");
                  return false;
              }
              if( username.length <3 || password1.length <3){
                  alert("用户名和密码不输入符合要求");
                  return false;
              }
          })
      })


    </script>
</body>
</html>
